  <body>
    <header>
      <h1>ðŸŽ“ College Prediction based on NIMCET 2023 Rank.</h1>
      <p>Know which NIT you are getting in NIMCET 2023</p>
    </header>
    <div class="form-box">
      <div class="each-side">
        <form action="/" method="post" id="predict-form">
          <div class="each-input">
            <label>Enter your Name</label>
            <input
              type="text"
              name="NAME"
              placeholder="Rahul Sah"
              id="input-name"
              required
            />
            <span class="error" id="name-error"></span>
          </div>
          <div class="each-input">
            <label>Enter your Rank</label>
            <input
              type="number"
              name="RANK"
              id="input-rank"
              placeholder="222"
              required
            />
            <span class="error" id="rank-error"></span>
          </div>
          <div class="each-input">
            <label>Select your Category</label>
            <select name="CATEGORY" id="category">
              <option value="OPEN" selected>OPEN</option>
              <option value="GEN EWS">GEN EWS</option>
              <option value="OBC-NCL">OBC-NCL</option>
              <option value="SC">SC</option>
              <option value="ST">ST</option>
              <option value="OPEN (PwD)">OPEN (PwD)</option>
              <option value="OBC-NCL (PwD)">OBC-NCL (PwD)</option>
            </select>
          </div>
          <div class="each-input">
            <label>Select your Choice Filling</label>
            <p class="instruction">
              You can do Up, Down, Add, Delete by given right buttons.
            </p>
            <div class="preference-list" id="preference-list-box"></div>
          </div>
          <input
            type="hidden"
            name="PREFERENCE"
            id="input-preference"
            value="NITT / NITS / MNIT / NITW / MANIT / NITK / NITJ / NITR / NITA / NITSF"
          />
          <input type="hidden" name="COLLEGE" id="input-college" value="NONE" />
          <input
            type="hidden"
            name="DATETIME"
            id="input-datetime"
            value="01/01/2001 00:00 AM"
          />
          <button class="main-btn" id="college-submit">
            <i class="fa fa-paper-plane" aria-hidden="true"></i> PREDICT
          </button>
        </form>
      </div>
    </div>
